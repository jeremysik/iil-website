<!DOCTYPE html>
<html lang="en-us" class="h-100" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1">

    <title>IsItLegit?</title>
    
    <link rel="shortcut icon" href="/asset/favicon.ico">
    <link rel="stylesheet"    href="/lib/bootstrap.min.css">
    <link rel="stylesheet"    href="/common.css">
    <link rel="stylesheet"    href="/admin/common.css">
</head>

<body class="d-flex flex-column h-100">
    <div id="confirm-modal-container"></div>
    <div template="info-modal"></div>
    <div template="admin-header"></div>

    <div class="container text-normal text-white form-container">
        <div class="fs-1 text-bold py-3">Reset Password</div>
        <form onsubmit="resetPassword(event)" autocomplete="off">
            <div class="mb-3">
                <label for="user-admin-reset-password-username" class="form-label">User</label>
                <input class="form-control" list="data-list-options" id="user-admin-reset-password-username" placeholder="Type to search..." onchange="changeUser(event)">
                <datalist id="data-list-options">
                </datalist>
            </div>
            <input type="hidden" id="user-admin-reset-password-uid">
            <div class="py-3">
                <button id="submit-button" type="submit" class="btn btn-primary w-100" disabled>Submit</button>
            </div>
        </form>
    </div>

    <div template="footer" class="d-flex flex-wrap justify-content-center mt-auto py-5"></div>

    <script src="/lib/axios.min.js"            type="application/javascript"></script>
    <script src="/lib/bootstrap.bundle.min.js" type="application/javascript"></script>
    <script src="/lib/mustache.min.js"         type="application/javascript"></script>
    <script src="/template/loader.js"          type="application/javascript"></script>
    <script src="/admin/common.js"             type="application/javascript"></script>
    <script src="script.js"                    type="application/javascript"></script>
</body>

</html>
