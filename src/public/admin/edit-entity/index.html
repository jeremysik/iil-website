<!DOCTYPE html>
<html lang="en-us" class="h-100" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1">
    <meta name="robots"             content="noindex,nofollow">

    <title>IsItLegit?</title>
    
    <link rel="shortcut icon" href="/asset/favicon.ico">
    <link rel="stylesheet"    href="/lib/bootstrap.min.css">
    <link rel="stylesheet"    href="/common.css">
    <link rel="stylesheet"    href="/admin/common.css">

    <link template="info-modal" rel="stylesheet" href="/template/infoModal.css">
</head>

<body class="d-flex flex-column h-100">
    <div id="confirm-modal-container"></div>
    <div template="info-modal"></div>
    <div template="admin-header"></div>

    <div class="container text-white form-container">
        <div class="fs-1 text-bold py-3">Edit NFT Project</div>
        <form onsubmit="editEntity(event)" autocomplete="off">
            <div class="mb-3">
                <label for="edit-nft-project-nft-project" class="form-label">NFT Project</label>
                <input class="form-control" list="data-list-options" id="edit-nft-project-nft-project" placeholder="Type to search..." onchange="changeNftProject(event)">
                <datalist id="data-list-options">
                </datalist>
            </div>
            <input type="hidden" id="edit-nft-project-entity-uid">
            <div class="mb-3">
                <label for="edit-nft-project-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="edit-nft-project-name">
            </div>
            <div class="mb-3">
                <label for="edit-nft-project-logo-image-url" class="form-label">Logo Image URL</label>
                <input type="text" class="form-control" id="edit-nft-project-logo-image-url">
            </div>
            <div class="mb-3">
                <label for="edit-nft-project-featured-image-url" class="form-label">Featured Image URL</label>
                <input type="text" class="form-control" id="edit-nft-project-featured-image-url">
            </div>
            <div class="mb-3">
                <label for="edit-nft-project-banner-image-url" class="form-label">Banner Image URL</label>
                <input type="text" class="form-control" id="edit-nft-project-banner-image-url">
            </div>
            <div class="mb-3">
                <label for="edit-nft-project-website-url" class="form-label">Website URL</label>
                <input type="text" class="form-control" id="edit-nft-project-website-url">
            </div>
            <div class="mb-3">
                <label for="edit-nft-project-opensea-url" class="form-label">OpenSea URL</label>
                <input type="text" class="form-control" id="edit-nft-project-opensea-url">
            </div>
            <div class="mb-3">
                <label for="edit-nft-project-twitter-url" class="form-label">Twitter URL</label>
                <input type="text" class="form-control" id="edit-nft-project-twitter-url">
            </div>
            <div class="mb-3">
                <label for="edit-nft-project-discord-url" class="form-label">Discord URL</label>
                <input type="text" class="form-control" id="edit-nft-project-discord-url">
            </div>
            <div class="mb-3">
                <label for="edit-nft-project-description" class="form-label">Description</label>
                <textarea class="form-control" id="edit-nft-project-description" rows="5"></textarea>
            </div>
            <div class="py-3">
                <button id="submit-button" type="submit" class="btn btn-primary w-100" disabled>Submit</button>
            </div>
            <div class="py-3">
                <button id="delete-button" type="submit" class="btn btn-danger w-100" disabled>Delete</button>
            </div>
        </form>
    </div>

    <script src="/lib/axios.min.js"            type="application/javascript"></script>
    <script src="/lib/bootstrap.bundle.min.js" type="application/javascript"></script>
    <script src="/lib/mustache.min.js"         type="application/javascript"></script>
    <script src="/template/loader.js"          type="application/javascript"></script>
    <script src="/admin/common.js"             type="application/javascript"></script>
    <script src="script.js"                    type="application/javascript"></script>

    <script template="info-modal" src="/template/infoModal.js" type="application/javascript" defer></script>
</body>

</html>
