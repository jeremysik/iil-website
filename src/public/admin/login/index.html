<!DOCTYPE html>
<html lang="en-us" class="h-100" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1">

    <title>IsItLegit?</title>
    
    <link rel="shortcut icon" href="/asset/favicon.ico">
    <link rel="stylesheet"    href="/lib/bootstrap.min.css">
    <link rel="stylesheet"    href="/common.css">
    <link rel="stylesheet"    href="/admin/common.css">

    <link template="info-modal" rel="stylesheet" href="/template/infoModal.css">
</head>

<body class="d-flex flex-column h-100">
    <div template="info-modal"></div>

    <div template="login-header"></div>

    <div class="container form-container text-normal text-white">
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="login-username">
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <div class="py-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
    </div>

    <script src="/lib/axios.min.js"            type="application/javascript" defer></script>
    <script src="/lib/bootstrap.bundle.min.js" type="application/javascript" defer></script>
    <script src="/lib/mustache.min.js"         type="application/javascript" defer></script>
    <script src="/lib/jwt-decode.min.js"       type="application/javascript" defer></script>
    <script src="/template/loader.js"          type="application/javascript" defer></script>
    <script src="script.js"                    type="application/javascript" defer></script>

    <script template="info-modal" src="/template/infoModal.js" type="application/javascript" defer></script>
</body>

</html>
