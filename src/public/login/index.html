<!DOCTYPE html>
<html lang="en-us" class="h-100" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" href="/asset/favicon.ico">
    <link rel="stylesheet"    href="/lib/bootstrap.min.css">
    <link rel="stylesheet"    href="/common.css">
    <link rel="stylesheet"    href="style.css">
</head>

<body class="d-flex flex-column h-100">
    <div class="container">
        <header class="d-flex py-5 header-icons w-75 container">
            <span>
                <a href="https://twitter.com/FluffyMansion" target="_blank"><img class="logo" src="/asset/twitter_logo.svg"></a>
            </span>
        </header>
    </div>

    <div class="container login-form-container text-normal text-white">
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email">
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <div class="py-3">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
    </div>

    <footer class="d-flex flex-wrap justify-content-center mt-auto py-5">
        <span>
            <a href="https://twitter.com/FluffyMansion" target="_blank"><img class="logo" src="/asset/twitter_logo.svg"></a>
        </span>
    </footer>

    <script src="/lib/axios.min.js"            type="application/javascript"></script>
    <script src="/lib/bootstrap.bundle.min.js" type="application/javascript"></script>
    <script src="script.js"                    type="application/javascript"></script>
</body>

</html>
