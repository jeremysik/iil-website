<tr>
    <td>{{ name }}</td>
    <td>{{ type }}</td>
    <td>{{ username }}</td>
    <td>{{ comment }}</td>
    <td>
        <button type="button" class="btn btn-primary w-100" onclick="approveReview('{{ uid }}')">Approve</button>
    </td>
    <td>
        <button type="button" class="btn btn-danger w-100" onclick="rejectReview('{{ uid }}')">Reject</button>
    </td>
</tr>
