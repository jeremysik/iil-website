<tr>
    <td>{{ name }}</td>
    <td>{{ type }}</td>
    <td>{{ username }}</td>
    <td>{{ rating }}</td>
    <td>{{ review }}</td>
    <td>
        <button type="button" class="btn btn-primary text-normal w-100" onclick="approveReview('{{ uid }}')">Approve</button>
    </td>
    <td>
        <button type="button" class="btn btn-danger text-normal w-100" onclick="rejectReview('{{ uid }}')">Reject</button>
    </td>
</tr>
