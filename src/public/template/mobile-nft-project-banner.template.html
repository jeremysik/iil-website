<div class="container mobile-nft-project-banner">
    <div class="card-container">
        <img class="banner-image w-100" src="{{ bannerImageUrl }}">
        <div class="bottom-half container">
            <div class="row d-flex justify-content-center">
                <div class="col col-auto image-container d-flex align-items-center">
                    <div class="inner">
                        <img src="{{ logoImageUrl }}">
                    </div>
                </div>
            </div>
            <div class="row info-row my-4 d-flex justify-content-center">
                <div class="col col-auto web-link d-flex align-items-center" style="{{ ^websiteUrl }}display: none !important;{{ /websiteUrl }}">
                    <a href="{{ websiteUrl }}"><img src="/asset/website_grey_logo.svg"></a>
                </div>
                <div class="col col-auto web-link d-flex align-items-center" style="{{ ^openSeaUrl }}display: none !important;{{ /openSeaUrl }}">
                    <a href="{{ openSeaUrl }}"><img src="/asset/opensea_grey_logo.svg"></a>
                </div>
                <div class="col col-auto web-link d-flex align-items-center" style="{{ ^discordUrl }}display: none !important;{{ /discordUrl }}">
                    <a href="{{ discordUrl }}"><img src="/asset/discord_grey_logo.svg"></a>
                </div>
                <div class="col col-auto web-link d-flex align-items-center" style="{{ ^twitterUrl }}display: none !important;{{ /twitterUrl }}">
                    <a href="{{ twitterUrl }}"><img src="/asset/twitter_grey_logo.svg"></a>
                </div>
            </div>
            <div class="col text-bold fs-6 d-flex align-items-center my-3">
                {{ name }}
            </div>
            <div class="description">
                {{ description }}
            </div>
        </div>
    </div>
</div>
