<!DOCTYPE html>
<html lang="en-us" class="h-100" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1">
    <meta name="Description"        content="Rate your favourite (or most hated) NFT project and find out what the top projects are according to the community!">
    
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NRQ2P8B');</script>

    <title>IsItLegit?</title>
    
    <link rel="shortcut icon" href="/asset/favicon.ico">
    <link rel="stylesheet"    href="/lib/bootstrap.min.css">
    <link rel="stylesheet"    href="/common.css">
    <link rel="stylesheet"    href="style.css">

    <link template="info-modal" rel="stylesheet" href="/template/infoModal.css">
    <link template="mobile-header" rel="stylesheet" href="/template/mobileHeader.css">
    <link template="header" rel="stylesheet" href="/template/header.css">
    <link template="title" rel="stylesheet" href="/template/title.css">

    <link template-container="mobile-entity-row" rel="stylesheet" href="/template/mobileEntityRow.css">
    <link template-container="entity-card" rel="stylesheet" href="/template/entityCard.css">
    <link template-container="entity-row" rel="stylesheet" href="/template/entityRow.css">
</head>

<body class="d-flex flex-column">
    <div template="info-modal"></div>

    <div class="mobile">
        <div template="mobile-header"></div>
        <div template="mobile-title"></div>
        <div class="my-4 container">
            <div template-container="mobile-entity-row"></div>
            <div id="mobile-row-spinner" class="text-center py-5">
                <div class="loading-spinner spinner-border text-cyan" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="mobile-last-message" class="text-center py-5 text-white text-bold fs-3" style="display: none;">
                End of NFT Projects
            </div>
        </div>
    </div>
    
    <div class="desktop">
        <div template="header"></div>
        <div template="title"></div>
        <div template-container="entity-card" class="my-5">
            <div class="text-center">
                <div class="loading-spinner spinner-border text-cyan" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container infinite-entity-row-header">
                <div class="row text-white text-center text-bold">
                    <div class="col rank">RANK</div>
                    <div class="col-1 project">PROJECT</div>
                    <div class="col name"></div>
                    <div class="col rating">RATING</div>
                </div>
            </div>
            <div template-container="entity-row"></div>
            <div id="row-spinner" class="text-center py-5">
                <div class="loading-spinner spinner-border text-cyan" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="last-message" class="text-center py-5 text-white text-bold fs-3" style="display: none;">
                End of NFT Projects
            </div>
        </div>
    </div>

    <script src="/lib/ethers.umd.min.js"       type="application/javascript" defer></script>
    <script src="/lib/axios.min.js"            type="application/javascript" defer></script>
    <script src="/lib/bootstrap.bundle.min.js" type="application/javascript" defer></script>
    <script src="/lib/mustache.min.js"         type="application/javascript" defer></script>
    <script src="/template/loader.js"          type="application/javascript" defer></script>
    <script src="/common.js"                   type="application/javascript" defer></script>
    <script src="script.js"                    type="application/javascript" defer></script>

    <script template="info-modal" src="/template/infoModal.js" type="application/javascript" defer></script>
</body>

</html>
