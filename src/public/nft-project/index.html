<!DOCTYPE html>
<html lang="en-us" class="h-100" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1">
    <meta name="Description"        content="Rate your favourite (or most hated) NFT project and find out what the top projects are according to the community!">

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

    })(window,document,'script','dataLayer','GTM-NRQ2P8B');</script>

    <title>IsItLegit?</title>
    
    <link rel="shortcut icon" href="/asset/favicon.ico">
    <link rel="stylesheet"    href="/lib/bootstrap.min.css">
    <link rel="stylesheet"    href="/common.css">

    <link template="info-modal" rel="stylesheet" href="/template/infoModal.css">
    <link template="mobile-header" rel="stylesheet" href="/template/mobileHeader.css">
    <link template="header" rel="stylesheet" href="/template/header.css">
    <link template="nft-project-review-form" rel="stylesheet" href="/template/nftProjectReviewForm.css">

    <link template-container="nft-project-banner" rel="stylesheet" href="/template/nftProjectBanner.css">
    <link template-container="nft-project-rating" rel="stylesheet" href="/template/nftProjectRating.css">
    <link template-container="nft-project-review-row" rel="stylesheet" href="/template/nftProjectReviewRow.css">
</head>

<body class="d-flex flex-column">
    <div template="info-modal"></div>
    <div class="mobile"  template="mobile-header"></div>
    <div class="desktop" template="header"></div>

    <div template-container="nft-project-banner">
        <div class="text-center">
            <div class="loading-spinner spinner-border text-cyan" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div template-container="nft-project-rating" class="my-4 my-md-5"></div>
    <div template="nft-project-review-form"></div>
    <div class="container infinite-review-row">
        <div template-container="nft-project-review-row" id="infinite-review-row-container"></div>
        <div class="text-center py-5" id="row-spinner">
            <div class="loading-spinner spinner-border text-cyan" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="text-center py-5 text-white text-bold fs-3" id="last-message" style="display: none;">
            End of Reviews
        </div>
    </div>

    <script src="/lib/ethers.umd.min.js"       type="application/javascript" defer></script>
    <script src="/lib/axios.min.js"            type="application/javascript" defer></script>
    <script src="/lib/bootstrap.bundle.min.js" type="application/javascript" defer></script>
    <script src="/lib/mustache.min.js"         type="application/javascript" defer></script>
    <script src="/lib/moment.min.js"           type="application/javascript" defer></script>
    <script src="/template/loader.js"          type="application/javascript" defer></script>
    <script src="/common.js"                   type="application/javascript" defer></script>
    <script src="script.js"                    type="application/javascript" defer></script>

    <script template="info-modal" src="/template/infoModal.js" type="application/javascript" defer></script>
    <script template="nft-project-review-form" src="/template/nftProjectReviewForm.js" type="application/javascript" defer></script>
</body>

</html>
