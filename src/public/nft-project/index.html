<!DOCTYPE html>
<html lang="en-us" class="h-100" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"           content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" href="/asset/favicon.ico">
    <link rel="stylesheet"    href="/lib/bootstrap.min.css">
    <link rel="stylesheet"    href="/common.css">
    <link rel="stylesheet"    href="style.css">
    <link rel="stylesheet"    href="/template/nftProjectBanner.css">
    <link rel="stylesheet"    href="/template/nftProjectRating.css">
    <link rel="stylesheet"    href="/template/nftProjectReviewForm.css">
    <link rel="stylesheet"    href="/template/nftProjectReviewRow.css">
</head>

<body class="d-flex flex-column h-100">
    <div template="header"></div>
    <div id="nft-project-banner-container">
        <div class="text-center">
            <div class="loading-spinner spinner-border text-cyan" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="my-5" id="nft-project-rating-container"></div>
    <div template="nft-project-review-form"></div>
    <div class="container infinite-review-row">
        <div id="infinite-review-row-container"></div>
        <div class="text-center py-5" id="row-spinner">
            <div class="loading-spinner spinner-border text-cyan" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="text-center py-5 text-white text-bold fs-2" id="last-message" style="display: none;">
            End of Reviews
        </div>
    </div>

    <script src="/lib/axios.min.js"            type="application/javascript"></script>
    <script src="/lib/bootstrap.bundle.min.js" type="application/javascript"></script>
    <script src="/lib/mustache.min.js"         type="application/javascript"></script>
    <script src="/lib/moment.min.js"           type="application/javascript"></script>
    <script src="/template/loader.js"          type="application/javascript"></script>
    <script src="/common.js"                   type="application/javascript"></script>
    <script src="script.js"                    type="application/javascript"></script>
</body>

</html>
